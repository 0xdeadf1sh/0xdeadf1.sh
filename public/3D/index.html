<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <title>3D</title>
    <style>
        * {
            box-sizing: border-box;
            color: mediumseagreen;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        html, body {
            overflow: none;
            background: black;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        pre#d3exception {
            z-index: 1;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 600px;
            height: 600px;
            border: 1px solid green;
            padding: 10px;
            display: none;
            overflow: auto;
        }

        span#d3exception {
            text-align: center;
            display: block;
            font-size: 16pt;
        }

        .dg.main {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id='d3render'></canvas>
    <pre id='d3exception'></pre>

    <script type="importmap">
    {
      "imports": {
        "webgpu-utils": "./node_modules/webgpu-utils/dist/2.x/webgpu-utils.module.min.js",
        "stats-js": "./node_modules/stats-js/src/Stats.js",
        "dat.gui": "./node_modules/dat.gui/build/dat.gui.module.js"
      }
    }    
    </script>
    <script type='module' src='./build/renderer.js'></script>
</body>
</html>
