<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <title>3D</title>
    <style>
        * {
            box-sizing: border-box;
            color: mediumseagreen;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        html, body {
            overflow: none;
            background: black;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        div#d3exception {
            z-index: 1;
            position: absolute;
            font-size: 16pt;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 600px;
            height: 600px;
            border: 1px solid green;
            padding: 10px;
            display: none;
        }

        span#d3exception {
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id='d3render'></canvas>
    <script type='module' src='./build/renderer.js'></script>
    <div id='d3exception'></div>
</body>
</html>
